                  var words = Text.markdown("<div style=\"height:0;width:0;\">&nbsp;</div><style>\npre {\n  background-color: white;\n  padding: 10px;\n  border: 1px solid rgb(216, 221, 225);\n  border-radius: 4px;\n}\nli { padding: 2px; }\ncode > span.kw { color: #204a87; font-weight: bold; }\ncode > span.dt { color: #204a87; }\ncode > span.dv { color: #0000cf; }\ncode > span.bn { color: #0000cf; }\ncode > span.fl { color: #0000cf; }\ncode > span.ch { color: #4e9a06; }\ncode > span.st { color: #4e9a06; }\ncode > span.co { color: #8f5902; font-style: italic; }\ncode > span.ot { color: #8f5902; }\ncode > span.al { color: #ef2929; }\ncode > span.fu { color: #000000; }\ncode > span.er { font-weight: bold; }\n</style>\n\n<h1 id=\"documentation-format\">Documentation Format</h1>\n<p>Modules that are missing documentation cannot be uploaded to the catalog.</p>\n<h2 id=\"documenting-a-value\">Documenting a value</h2>\n<p>Here is an example from the <code>String</code> library:</p>\n<pre class=\"sourceCode haskell\"><code class=\"sourceCode haskell\"><span class=\"co\">{-| Convert a list of characters into a String. Can be useful if you</span>\n<span class=\"co\">want to create a string primarly by consing, perhaps for decoding</span>\n<span class=\"co\">something.</span>\n\n<span class=\"co\">    fromList [&#39;a&#39;,&#39;b&#39;,&#39;c&#39;] == &quot;abc&quot;</span>\n<span class=\"co\">-}</span>\nfromList <span class=\"fu\">:</span> [<span class=\"dt\">Char</span>] <span class=\"ot\">-&gt;</span> <span class=\"dt\">String</span>\nfromList <span class=\"fu\">=</span> <span class=\"fu\">...</span></code></pre>\n<p>Notice that:</p>\n<ul>\n<li>A documentation comment starts <code>{-|</code> and ends with <code>-}</code>. The vertical bar indicates that it is a special comment.</li>\n<li>The text begins after a single space, and all subsequent lines are aligned with the zeroth column.</li>\n<li>Code is indented four spaces.</li>\n<li>There is an example that shows a typical use of the function.</li>\n<li>There is an explicit type annotation.</li>\n</ul>\n<p>All of these things are necessary. Use this style when documenting your publicly exposed functions. The goal is to have consistency across all codebases, so readers can glance through easily and writers do not need to argue about style.</p>\n<h2 id=\"documenting-a-module\">Documenting a module</h2>\n<p>Here is the module documentation for the <code>Maybe</code> module:</p>\n<pre class=\"sourceCode haskell\"><code class=\"sourceCode haskell\"><span class=\"kw\">module</span> <span class=\"dt\">Maybe</span> <span class=\"kw\">where</span>\n<span class=\"co\">{-| Represents an optional value. Maybe it is there, maybe it is not.</span>\n\n<span class=\"co\"># Type and Constructors</span>\n<span class=\"co\">@docs Maybe</span>\n\n<span class=\"co\"># Taking Maybes apart</span>\n<span class=\"co\">@docs maybe, isJust, isNothing</span>\n\n<span class=\"co\"># Maybes and Lists</span>\n<span class=\"co\">@docs justs</span>\n<span class=\"co\">-}</span>\n\n<span class=\"kw\">import</span> List (foldr)</code></pre>\n<p>This represents the text that actually gets displayed as <a href=\"/catalog/timthelion-Noelm/0.10.2/Maybe\">the documentation</a> for a module. Notice that:</p>\n<ul>\n<li>The module documentation comes after the module declaration, but before the imports. This is so the first thing in the file is the module name and the second is how to use it.</li>\n<li>The first line starts after a single space, and all subsequent lines start in the zeroth column.</li>\n<li>The <code>@docs</code> keyword starts a list of values that are inlined in <a href=\"/catalog/timthelion-Noelm/0.10.2/Maybe\">the resulting documentation</a>.</li>\n<li>Functions are grouped into related units with titles</li>\n<li>Although documentation for each function should be self-contained, things are ordered intelligently. Assume people will read through linearly and try to make the document structure ideal for learning the API. You need to understand the Maybe data type to understand anything else, so it appears first. <code>maybe</code> is an important function so it appears early on. Etc.</li>\n</ul>\n<p>Again, the goal is to have consistency, so readers can glance through easily and writers do not need to argue about style.</p><div style=\"height:0;width:0;\">&nbsp;</div>",
