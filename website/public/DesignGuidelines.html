                  var words = Text.markdown("<div style=\"height:0;width:0;\">&nbsp;</div><style>\npre {\n  background-color: white;\n  padding: 10px;\n  border: 1px solid rgb(216, 221, 225);\n  border-radius: 4px;\n}\nli { padding: 2px; }\n</style>\n\n<h1 id=\"library-design-guidelines\">Library Design Guidelines</h1>\n<p>These guidelines are meant to promote consistency and quality across all Noelm libraries. It is a collection of best practices that will help you write better libraries and your users write better code with your library. Here is the overview, but it is important to read through and see why these recommendations matter.</p>\n<ul>\n<li>Design for a concrete use case</li>\n<li><a href=\"#avoid-gratuitous-abstraction\">Avoid gratuitous abstraction</a></li>\n<li>Use semantic versioning</li>\n<li><a href=\"#write-helpful-documentation-with-examples\">Write helpful documentation with examples</a></li>\n<li><a href=\"#the-data-you-are-manipulating-is-always-the-last-argument\">The data you are manipulating is always the last argument</a></li>\n<li><a href=\"#naming\">Naming</a>\n<ul>\n<li><a href=\"#use-human-readable-names\">Use human readable names</a></li>\n<li><a href=\"#module-names-should-not-reappear-in-function-names\">Module names should not reappear in function names</a></li>\n<li><a href=\"#avoid-infix-operators\">Avoid infix operators</a></li>\n</ul></li>\n</ul>\n<h2 id=\"avoid-gratuitous-abstraction\">Avoid gratuitous abstraction</h2>\n<p>Some functional programmers like to make their API as general as possible. This will reliably make your API harder to understand. Is that worth it? What concrete benefits are users gaining? Does that align with the concrete use case you have in mind for your library?</p>\n<p>Abstraction is a tool, not a design goal. Unless abstraction is making someones life easier, it is not usefull. If you cannot <em>demonstrate</em> why your abstraction is helpful, it is a problem with your API.</p>\n<h2 id=\"write-helpful-documentation-with-examples\">Write helpful documentation with examples</h2>\n<p><a href=\"/Documentation.html\">This document</a> describes how documentation works in Noelm.</p>\n<p>Providing examples of common uses is extremely helpful. Do it! The standard libraries all make a point to have examples that show how one <em>should</em> be using those functions.</p>\n<p>Also, make the documentation for the library itself helpful. Perhaps have an example that shows how to use many functions together, showcasing the API.</p>\n<p>Finally, think hard about the order that the functions appear in and what kind of title each section gets. People will read documentation linearly when learning a library so give them some structure!</p>\n<h2 id=\"the-data-you-are-manipulating-is-always-the-last-argument\">The data you are manipulating is always the last argument</h2>\n<p>Function composition works better when the data you are manipulating is the last argument:</p>\n<pre><code>getCombinedHeight = foldl (+) 0 . map .height</code></pre>\n<p>Folding also works better when the data structure is the last argument. <code>foldl</code>, <code>foldr</code>, and <code>foldp</code> use an accumulator function where the data structure is the last argument:</p>\n<pre class=\"sourceCode haskell\"><code class=\"sourceCode haskell\"><span class=\"co\">-- Good API</span>\nlookup <span class=\"fu\">:</span> <span class=\"dt\">String</span> <span class=\"ot\">-&gt;</span> <span class=\"dt\">Dict</span> <span class=\"dt\">String</span> a <span class=\"ot\">-&gt;</span> <span class=\"dt\">Maybe</span> a\nselectedPeople <span class=\"fu\">=</span> foldr lookup people [<span class=\"st\">&quot;Steve&quot;</span>,<span class=\"st\">&quot;Tom&quot;</span>,<span class=\"st\">&quot;Sally&quot;</span>]\n\n<span class=\"co\">-- Bad API</span>\nlookup <span class=\"fu\">:</span> <span class=\"dt\">Dict</span> <span class=\"dt\">String</span> a <span class=\"ot\">-&gt;</span> <span class=\"dt\">String</span> <span class=\"ot\">-&gt;</span> <span class=\"dt\">Maybe</span> a\nselectedPeople <span class=\"fu\">=</span> foldr (flip lookup) people [<span class=\"st\">&quot;Steve&quot;</span>,<span class=\"st\">&quot;Tom&quot;</span>,<span class=\"st\">&quot;Sally&quot;</span>]</code></pre>\n<p>The order of arguments in fold is specifically intended to make this very straight-forward.</p>\n<h2 id=\"naming\">Naming</h2>\n<h4 id=\"use-human-readable-names\">Use human readable names</h4>\n<p>Abbreviations are generally a silly idea for an API. Having an API that is clear is more important than saving three or four characters by dropping letters from a name.</p>\n<p>Infix operators are not a substitute for human readable names.</p>\n<h4 id=\"module-names-should-not-reappear-in-function-names\">Module names should not reappear in function names</h4>\n<p>A function called <code>State.runState</code> is redundant and silly. More importantly, it encourages people to use <code>import open State</code> which does not scale well. In files with many <code>open</code> dependencies, it is essentially impossible to figure out where functions are coming from. This can make large code bases impossible to understand, especially if custom infix operators are used as well. Repeating the module name actively encourages this kind of unreadable code.</p>\n<p>With a name like <code>State.run</code> the user is encouraged to disambiguate functions with namespacing, leading to a codebase that will be clearer to people reading the project for the first time.</p>\n<h4 id=\"avoid-infix-operators\">Avoid infix operators</h4>\n<p>They should never take the place of a well-named human readable function. In a large code base that is maintained by many people, infix operators are typically a bad idea.</p>\n<ul>\n<li>They usually offer no insight into what they actually do. To the uninitiated, things like <code>(&lt;*&gt;)</code> and <code>(!?)</code> are meaningless.</li>\n</ul>\n<p>Now lets assume you have a really great infix operator, an operator that actually represents its meaning in a very direct way, like <code>(&lt;~)</code>. In this case, it is fine to use it, but make sure you limit your infixes to no more than two or three really core really common functions.</p><div style=\"height:0;width:0;\">&nbsp;</div>",
